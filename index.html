/* Logo styling */
.logo {
  font-family: 'Allura', cursive;
  font-size: 54px;
  text-align: center;
  background: linear-gradient(45deg,#f7e7b4,#d4af37,#fff1a8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
  position: relative;
}

/* Branching underline under logo */
.logo::after {
  content: "";
  display: block;
  width: 160px;
  height: 6px;
  margin: 12px auto 0;
  border-radius: 50%;
  border-bottom: 2px solid #f7e7b4;
  transform: rotate(-5deg);
}

/* Thank you note */
.thankyou {
  font-family: 'Georgia', serif;
  font-size: 24px;

  opacity: 0.95;

}

/* Instagram button */
.insta-wrap {
  display: flex;
  justify-content: flex-end;
  margin-top: 30px;
  margin-right: 20px;
}

.insta-btn {
  padding: 0;
  border: none;
  background: transparent;
  color: #f7c59f;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  text-shadow: 0 0 3px gold;
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  color: #f6d27a;
  opacity: 0;
  pointer-events: none;
  user-select: none;
  animation: sparkleFloat 4s ease-in-out infinite;
}

@keyframes sparkleFloat {
  0% { opacity: 0; transform: translateY(0) scale(0.6); }
  30% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-60px) scale(1.2) rotate(20deg); }
}

/* Container for positioning */
.container {
  position: absolute;
  top: 20%; /* logo moved higher */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #fff;
}
</style>

const sparkleChars = ['✨','✦','✧','✩'];

function createSparkle() {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.innerText = sparkleChars[Math.floor(Math.random()*sparkleChars.length)];
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';

}
