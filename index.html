<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elvenor ✨ Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Allura Font for Logo -->
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Georgia', serif;
  transition: background 1s ease;
}

/* Container positioning */
.container {
  position: absolute;
  top: 20%; /* logo higher */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #fff;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Logo styling */
.logo {
  font-family: 'Allura', cursive;
  font-size: 54px;
  text-align: center;
  background: linear-gradient(45deg,#f7e7b4,#d4af37,#fff1a8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
  position: relative;
}

/* Branching underline under logo */
.logo::after {
  content: "";
  display: block;
  width: 160px;
  height: 6px;
  margin: 12px auto 0;
  border-radius: 50%;
  border-bottom: 2px solid #f7e7b4;
  transform: rotate(-5deg);
}

/* Thank you note */
.thankyou {
  font-family: 'Georgia', serif;
  font-size: 24px;
  text-align: center;
  margin-top: 10px;
  opacity: 0.95;
}

/* Instagram button */
.insta-wrap {
  display: flex;
  justify-content: flex-end;
  margin-top: 30px;
  margin-right: 20px;
}

.insta-btn {
  padding: 0;
  border: none;
  background: transparent;
  color: #f7c59f;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  text-shadow: 0 0 3px gold;
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  color: #f6d27a;
  opacity: 0;
  pointer-events: none;
  user-select: none;
  animation: sparkleFloat 4s ease-in-out infinite;
}

@keyframes sparkleFloat {
  0% { opacity: 0; transform: translateY(0) scale(0.6); }
  30% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-60px) scale(1.2) rotate(20deg); }
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Elvenor ♥️ ♥️</
