<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elvenor ‚ú® Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  height: 100vh;
  overflow: hidden;
  font-family: 'Georgia', serif;
  color: #fff;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,215,170,0.9);
  border-radius: 50%;
  animation: twinkle 2.5s infinite ease-in-out,
             spin 6s infinite linear;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; transform: scale(0.6); }
  50% { opacity: 1; transform: scale(1); }
}

@keyframes spin {
  from { transform: rotate(0deg) translateX(40px); }
  to { transform: rotate(360deg) translateX(40px); }
}

/* Main content */
#content {
  display: none;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.logo {
  font-size: 42px;
  font-style: italic;
  letter-spacing: 1px;
}

.thankyou {
  margin-top: 14px;
  font-size: 16px;
  opacity: 0.9;
}

.insta-btn {
  margin-top: 25px;
  padding: 12px 26px;
  border-radius: 30px;
  background: linear-gradient(45deg,#f7c59f,#e09f7d);
  color: #000;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
}
</style>
</head>

<body>

<!-- Sparkles -->
<script>
for (let i = 0; i < 35; i++) {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  document.body.appendChild(s);
}

setTimeout(() => {
  document.querySelectorAll('.sparkle').forEach(e => e.style.display='none');
  document.getElementById('content').style.display='block';
}, 3500);
</script>

<!-- Final Reveal -->
<div id="content">
  <div class="logo">Elvenor</div>
  <div class="thankyou">
    Thank you for choosing us ü§ç<br>
    Your sparkle means everything.
  </div>

  <a class="insta-btn"
     href="https://instagram.com/YOURINSTAGRAM"
     target="_blank">
    ‚ú® Share your sparkle on Instagram
  </a>
</div>

</body>
</html>
